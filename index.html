<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Мое Портфолио</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        li:hover {
            transform: scale(1.02);
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    </head>

        </header>
